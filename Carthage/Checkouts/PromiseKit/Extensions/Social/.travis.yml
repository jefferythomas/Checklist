language: objective-c
osx_image: xcode8

env:
  - ACTION=test PLATFORM=Mac DESTINATION='platform=OS X'
  - ACTION=test PLATFORM=iOS DESTINATION='platform=iOS Simulator,name=iPhone 6S' UUID='703928AC-3599-4D74-B70C-7AF137553954'

install:
  - carthage bootstrap --platform $PLATFORM

script:
  - if [ -z "$UUID" ]; then xcrun instruments -w "$UUID" || true; sleep 15; fi
  - set -o pipefail && xcodebuild -scheme PMKSocial -destination "$DESTINATION" $ACTION | xcpretty
